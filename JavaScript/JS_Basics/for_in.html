<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0" />
    <title>for_in in JavaScript</title>
  </head>
  <body>
    <script>
      let person = {
        firstName: "John",
        lastName: "Doe",
        age: 30,
      };

      for (let key in person) {
        console.log(key + ": " + person[key]);
      }
    </script>
  </body>
</html>
