<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Variable Hosting in JavaScript.</title>
  </head>
  <body>
    <script>
      var x = 5; // Initialization before declaration
      console.log(x);
      x; // Declaration

      // Another example (with function hoisting)
      console.log(add(3, 4)); // Function called before declaration
      function add(a, b) {
        return a + b;
      }
    </script>
  </body>
</html>
