<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=<script>, initial-scale=1.0" />
    <title>Access Objects in JavaScript</title>
  </head>
  <body>
    <script>
      let person = {
        firstName: "Jane",
        lastName: "Smith",
      };

      // Dot notation
      console.log("First Name: " + person.firstName);
      console.log("Last Name: " + person.lastName);

      // Bracket notation
      console.log("First Name: " + person["firstName"]);
      console.log("Last Name: " + person["lastName"]);
    </script>
  </body>
</html>
