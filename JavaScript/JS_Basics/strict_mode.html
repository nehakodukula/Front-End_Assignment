<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Strict Module in JavaScript</title>
  </head>
  <body>
    <script>
      "use strict";

      let y = 10; // This will cause an error because y is not declared
      console.log(y);
    </script>
  </body>
</html>
