<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Counter</title>
    <style>
      body {
        font-family: sans-serif;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        margin: 0;
        background-color: #f4f4f4;
      }

      button {
        padding: 10px 20px;
        font-size: 16px;
        cursor: pointer;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 5px;
      }

      button:hover {
        background-color: #0056b3;
      }

      #counter {
        font-size: 24px;
        margin-bottom: 20px;
      }
    </style>
  </head>
  <body>
    <h1>Counter</h1>

    <div id="counter">Count: 0</div>
    <button id="countButton">Count</button>

    <script>
      let count = 0;
      const counterElement = document.getElementById("counter");
      document
        .getElementById("countButton")
        .addEventListener("click", function () {
          count++;
          counterElement.textContent = "Count: " + count;
        });
    </script>
  </body>
</html>
