<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cookie Example</title>
    <style>
      body {
        text-align: center;
        font-family: Arial, sans-serif;
        margin-top: 50px;
      }
      button {
        padding: 10px;
        margin: 5px;
        background-color: green;
        color: white;
        border: none;
        cursor: pointer;
      }
      button:hover {
        background-color: darkgreen;
      }
    </style>
  </head>
  <body>
    <h2>Cookie Handling</h2>
    <button onclick="setCookie('username', 'JohnDoe', 1)">Set Cookie</button>
    <button onclick="alert(getCookie('username'))">Get Cookie</button>
    <button onclick="checkCookie()">Check Cookie</button>
    <p id="cookieMessage"></p>

    <script>
      function setCookie(name, value, days) {
        let date = new Date();
        date.setTime(date.getTime() + days * 24 * 60 * 60 * 1000);
        document.cookie =
          name + "=" + value + ";expires=" + date.toUTCString() + ";path=/";
      }

      function getCookie(name) {
        let decodedCookies = decodeURIComponent(document.cookie);
        let cookiesArray = decodedCookies.split(";");

        for (let cookie of cookiesArray) {
          let [key, value] = cookie.trim().split("=");
          if (key === name) return value;
        }
        return "";
      }

      function checkCookie() {
        let user = getCookie("username");
        document.getElementById("cookieMessage").innerText = user
          ? "Welcome back, " + user
          : "No cookie found!";
      }
    </script>
  </body>
</html>
